name: 'Build and Test'

on:
  push:
    branches: [ main ]

jobs:
  build:
      runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
        with:
          ruby-version: '2.6.1'
      - name: Install dependencies
        run: bundle install
      - name: Build Package
        run: gem bubblez.gemspec
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
        with:
          ruby-version: '2.6.1'
      - name: Install dependencies
        run: bundle install
      - name: Run Specs
        run: bundle exec rake spec
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
        with:
          ruby-version: '2.6.1'
      - name: Install dependencies
        run: bundle install
      - name: Build
        run: gem bubblez.gemspec
      - name: Publish gem
        uses: dawidd6/action-publish-gem@v1
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
